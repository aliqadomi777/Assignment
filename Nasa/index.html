<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-black p-0">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <form class="d-flex">
          <input
            class="form-control me-2 bg-black text-light"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <img
          src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg"
          class="img-fluid"
          alt="NASA Logo"
          style="max-height: 80px"
        />

        <div class="d-flex gap-3">
          <div class="dropdown">
            <button
              class="btn bg-black dropdown-toggle text-light fw-bold"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              News&Events
            </button>
            <ul class="dropdown-menu bg-black">
              <li><a class="dropdown-item text-light" href="#">Action</a></li>
              <li>
                <a class="dropdown-item text-light" href="#">Another action</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#"
                  >Something else here</a
                >
              </li>
            </ul>
          </div>

          <div class="dropdown">
            <button
              class="btn bg-black dropdown-toggle text-light fw-bold"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Multimedia
            </button>
            <ul class="dropdown-menu bg-black">
              <li><a class="dropdown-item text-light" href="#">Action</a></li>
              <li>
                <a class="dropdown-item text-light" href="#">Another action</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#"
                  >Something else here</a
                >
              </li>
            </ul>
          </div>

          <button type="button" class="btn bg-black text-light fw-bold">
            NASA+
          </button>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
