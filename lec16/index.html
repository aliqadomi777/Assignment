<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark py-3">
      <div class="container-fluid">
        <span class="fs-3 text-white fw-bold">Ali Obaidallah</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
            <a class="nav-link text-white" href="#">Project</a>
            <a class="nav-link text-white" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="text-center bg-primary text-white py-5">
      <h1>Hello, I'm a Web Developer</h1>
      <p>I love building amazing websites using Bootstrap</p>
    </div>
    <div class="container text-center my-5">
      <h2 class="fw-bold">My Work</h2>
      <div class="row mt-4">
        <div class="col-md-4 offset-md-2">
          <div class="card p-3">
            <img src="download2.png" class="card-img-top" alt="Project" />
            <div class="card-body">
              <h5 class="card-title">Project 1</h5>
              <p class="card-text">Project description goes here.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <img src="download.jpeg" class="card-img-top" alt="Project" />
            <div class="card-body">
              <h5 class="card-title">Project 2</h5>
              <p class="card-text">Project description goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center fw-bold text-dark">Contact Me</h2>
      <form class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label d-block">Your Name:</label>
          <input
            type="text"
            class="form-control w-100"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label d-block">Your Email:</label>
          <input
            type="email"
            class="form-control w-100"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <footer class="text-center bg-dark text-white py-3 mt-5">
      All Rights Reserved Â© 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
